<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <style>
        .container {
            max-width: 600px;
        }
    </style>

    <div class="container">
        <h3 class="mt-5 mb-3">Student Management</h3>
        <form>

            <div class="form-group">
                <label for="firstname">First name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname">
            </div>

            <div class="form-group ">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div id="error" class="my-3"></div>
            <button class="btn btn-success px-5 mr-1" type="button" id='submit' class="btn btn-default">Add</button>
            <button class="btn btn-outline-primary px-5" type="reset" class="btn btn-default">Reset</button>
        </form>

        <br>
        <table id="table" class="table table-hover">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                    <td><button class="btn btn-danger btn-sm delete">Delete</button></td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>mary@example.com</td>
                    <td><button class="btn btn-danger btn-sm delete">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./JS/excercise2.js"></script>
</body>

</html>
